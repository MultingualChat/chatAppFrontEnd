<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="'/'">EasyChat</a>

    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <button
      class="navbar-toggler"
      type="button"
      (click)="isMenuCollapsed = !isMenuCollapsed"
    >
      &#9776;
    </button>

    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <!-- Step 4: Close the menu when a link is clicked. -->
          <a
            class="nav-link"
            [routerLink]="'.'"
            (click)="isMenuCollapsed = true"
            >About</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="'.'"
            (click)="isMenuCollapsed = true"
            >Features</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="'.'"
            (click)="isMenuCollapsed = true"
            >Contact Us</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="'.'"
            (click)="
              isMenuCollapsed = true;
              isAuthenticated ? onLogout() : open(content)
            "
            >{{ isAuthenticated ? "Logout" : "Login" }}</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">EasyChat</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <div class="spinner" *ngIf="isLoading">
      <mat-spinner [diameter]="70"></mat-spinner>
    </div>
    <form
      *ngIf="!isLoading"
      [formGroup]="loginForm"
      (ngSubmit)="onLogin(loginForm.value)"
    >
      <h4 class="op-s aqua" style="align-self: center">LogIn</h4>
      <div class="form-group col-lg-12">
        <label class="op-s">Email</label>
        <input
          type="text"
          formControlName="email"
          [ngClass]="{
            'is-invalid': submittedForm && loginForm.controls.email.errors
          }"
          class="form-control"
          placeholder="email@example.com"
        />
      </div>
      <div class="form-group col-lg-12">
        <label class="op-s">Password</label>
        <input
          type="password"
          formControlName="password"
          [ngClass]="{
            'is-invalid': submittedForm && loginForm.controls.password.errors
          }"
          class="form-control"
          placeholder="password"
        />
      </div>
      <p class="op-s grey" style="align-self: center">
        Forgot your password? Click <a href="">here</a>
      </p>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="submit"
      class="btn btn-info"
      (click)="onLogin(loginForm.value)"
      [disabled]="isLoading"
    >
      <b>Login</b>
    </button>
  </div>
</ng-template>
