<section class="content-wrapper" #scrollMe>
  <div class="msgs-wrapper">
    <div *ngFor="let data of chatService.receivedMsg" style="display: contents">
      <div
        class="chat-msg dir-row"
        *ngIf="data.message.user.email === user.email; else chatPeople"
      >
        <div class="dir-col">
          <p class="op-s">
            <b>{{ data.message.user.nickname }}</b>
          </p>
          <p class="op-s">{{ data.message.msg }}</p>
        </div>
        <div class="img-wrapper">
          <img
            src="https://raw.githubusercontent.com/MultingualChat/chatAppBuild/master/assets/avatar/{{
              data.message.user.avatar
            }}"
          />
        </div>
      </div>
      <ng-template #chatPeople>
        <div class="chat-msg c2 dir-row">
          <div class="dir-col">
            <p class="op-s">
              <b>{{ data.message.user.nickname }}</b>
            </p>
            <p class="op-s">
              {{ data.message.msg }}
            </p>
          </div>
          <div class="img-wrapper">
            <img
              src="https://raw.githubusercontent.com/MultingualChat/chatAppBuild/master/assets/avatar/{{
                data.message.user.avatar
              }}"
            />
          </div>
        </div>
      </ng-template>
    </div>
  </div>

  <div class="input-bar">
    <form [formGroup]="chatForm" (ngSubmit)="onEnter(chatForm.value)">
      <div class="dir-row">
        <input
          type="text"
          class="form-control"
          placeholder="Enter text here ..."
          formControlName="msg"
        />
        <button type="submit"><fa-icon [icon]="sendIcon"></fa-icon></button>
      </div>
    </form>
  </div>
</section>
